<!DOCTYPE html>
<html>
<head>
	<title>The Local Video</title>
	<style>
		body { /*A container with the content centered should set for the body.*/
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}
		video { /*This the height and width of the video*/
			max-width: 100%;
			max-height: 80vh;
		}
	</style>
</head>
<body>
	<video loop autoplay muted poster="riverscenery.jpg">
		<source src="river.mp4">
		There is no support for the video element in your browser.
	</video>
</body>
</html>
